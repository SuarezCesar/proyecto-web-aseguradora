     <h2 class="titulosH2">No corra riesgos, comuniquese con nosotros hoy mismo llenando este formulario</h1>
     <!--Formulario para que el usuario se contacte con nosotros-->
     <div class="container configContenedorForm">
        <div class="row">
          <div class="col-10 justify-content-center">
     <div class="mb-3">
        <label for="formControlInput1" class="form-label">Nombre y apellido</label>
        <input type="text" class="form-control" id="inputDeNombre" placeholder="Escriba su nombre aquí">
        <label for="formControlInput2" class="form-label">Mail de contacto</label>
        <input type="text" class="form-control" id="inputDeEmail" placeholder="Escriba su dirección de correo electronico">
        <label for="formControlInput3" class="form-label">Número de telefono</label>
        <input type="number" class="form-control" id="inputDeEmail" placeholder="Escriba su número de telefono (Números unicamente)">
        <label for="formControlInput4" class="form-label">Servicio a contratar</label>
        <select class="form-select" aria-label="Default select example">
            <option selected>Seleccione el servicio a contratar</option>
            <option value="1">Seguro de vida</option>
            <option value="2">Seguro para negocio</option>
            <option value="3">Seguro para hogar</option>
            <option value="4">Seguro contra incendio</option>
        </select>
        <label for="formControlInput5" class="form-label">Tipo de Plan</label>
        <select class="form-select" aria-label="Default select example">
            <option selected>Seleccione el plan a contratar</option>
            <option value="1">Plan Total</option>
            <option value="2">Plan Hogar</option>
            <option value="3">Plan Personalizado</option>
        </select>
        <label>Seleccione su género</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="radiogenero">
            <label class="form-check-label" for="flexRadioDefault1">
              Femenino
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="radiogenero">
            <label class="form-check-label" for="flexRadioDefault1">
              Masculino
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="radiogenero">
            <label class="form-check-label" for="flexRadioDefault1">
              No Binario
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="radiogenero">
            <label class="form-check-label" for="flexRadioDefault1">
              Otro
            </label>
          </div>
          <div class="form-floating">
            <textarea class="form-control" placeholder="Escriba su consulta aquí" id="floatingTextarea2" style="height: 300px"></textarea>
            <label for="floatingTextarea2">Escriba su consulta aquí debajo</label>
          </div>
          <input class="btn btn-primary btnEnviar" type="submit" value="Enviar información">
